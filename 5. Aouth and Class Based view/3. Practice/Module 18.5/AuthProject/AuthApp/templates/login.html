{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    
    <form method="post" style="width: 50%; margin: auto" novalidate>
        <h1 class='text-center'>logIn Page</h1>
        {% csrf_token %}
        <!-- {{form | crispy }} -->
        {% for fm in form%} 
            {{fm.label_tag}} 
            {{fm}} 
            {{fm.errors|striptags}}
        {% endfor %}
        <br />
        <button class="btn btn-primary" type="submit">Submit</button>
        <br/>
        <small> New Here Please <a href="{% url "register" %}">SignUp</a></small>
    </form>
{% endblock content %}
