{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %} 
<h1 class="text-center mt-3" >Update your Profile </h1>
<h6 class="text-center mt-3"> <a class="btn btn-warning btn-sm" href="{% url 'changePass' %}"
    >Change Your Password</a></h6>
<form  style="width:50% ; margin : auto" method="post">
    {% csrf_token %}
   
    {{form|crispy}}
    <button class="btn btn-warning">Submit</button>
</form>
{% endblock content %}
