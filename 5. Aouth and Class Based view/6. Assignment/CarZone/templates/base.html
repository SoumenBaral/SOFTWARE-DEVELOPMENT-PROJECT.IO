<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CarZone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg shadow sticky-top " style ="background-image: url('{% static 'image/carnav.jpg' %}'); background-size: cover; background-repeat: no-repeat; margin:0;">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold shadow text-warning" href="{% url "home" %}">CarZone</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
 
            
             {% comment %} {% if request.user.is_authenticated %} {% endcomment %}
              <li class="nav-item">
                <a class="nav-link  fw-bold text-white" href=""> Add Car</a>
              </li>
             {% comment %} {% endif %} {% endcomment %}
            </ul> 
           <div class="p-2">
            <ul class='navbar-nav d-md-flex  me-auto mb-2 mb-lg-0'>
                <li class="nav-item mx-md-3 my-1 my-md-0">
                    <a
                      class=" btn btn-warning text-dark"
                      href=""
                      >Register</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class=" btn btn-primary text-dark"
                      href=""
                      >Login</a
                    >
                  </li>
            </ul>
           </div>
          </div>
        </div>
      </nav>
    
    {% block content %}
    
    {% endblock content %}

     
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
