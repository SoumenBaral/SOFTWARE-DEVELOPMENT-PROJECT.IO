{% extends "base.html" %}
{% block content %}
<h1 class="text-center mt-5" >Welcome to our Bolg Project</h1>
<div style="width: 75%; margin: auto;">
    <div class='d-flex flex-wrap justify-content center align-item-center '>
        {% for i in data  %}
            <div class="card col-sm-3 m-3" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{i.Name}}</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">Writer: {{i.author.first_name}} {{i.author.last_name}}</h6>
                    <p class="card-text">{{i.Content}}</p>
                    <div class ='mb-4'>
                        <h6>Categories:</h6>
                        <div class='d-flex flex-wrap' >
                            {% for cat in i.category.all %} 
                                <button class="badge bg-primary bg-opasity-75 rounded btn-sm m-1 fw-bold" disabled ><small>{{cat.Name}} </small></button>
                            {% endfor %}
                        </div>
                    </div>
                    
                </div>
            </div>
    {% endfor %}
    </div>
</div>
{% endblock content %}
