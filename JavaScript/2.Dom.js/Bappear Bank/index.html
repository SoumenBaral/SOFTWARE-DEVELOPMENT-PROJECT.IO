<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <main class="container mt-10"> 
        <!-- Bank Card Section -->
        <div class="md:flex justify-center gap-4 text-white text-xl" >
            <div class="h-[150px] w-[300px] bg-orange-700 flex justify-center items-center  rounded-lg drop-shadow-lg">
                <div class="text-center">
                    <h1><span id="Deposit" class="text-3xl">00</span> $</h1>
                    <p> Deposit </p>
                </div>
            </div>
            <div class="h-[150px] w-[300px] bg-slate-500 text-center flex justify-center items-center rounded-lg drop-shadow-lg">
                <div>
                    <h1><span id="withdraw" class="text-3xl">00</span> $</h1>
                    <p> withdraw </p>
                </div>
            </div>
            <div class="h-[150px] w-[300px] bg-lime-500 text-center flex justify-center items-center rounded-lg drop-shadow-lg">
                <div>
                    <h1><span id="Balance" class="text-3xl">00</span> $</h1>
                    <p> Balance </p>
                </div>
            </div>
        </div>
        <!-- Input Section -->
        <div class="flex justify-center items-center mt-9" > 
           <div>
                <div>
                    <input id="inputField" class="border border-red-400 w-[400px] bg-slate-100  p-3" type="number">
                </div>
                <div class="mt-4 justify-between flex">
                    <button onclick="depositBtn()" class="py-3 rounded-md px-6 hover:text-white font-bold hover:bg-blue-800 bg-blue-400">Deposit</button>
                    <button onclick="withdrawBTN()" class="py-3 rounded-md px-6 hover:text-white font-bold hover:bg-slate-600 bg-emerald-400">Withdraw</button>
                </div>
           </div>
        </div>

    </main>

    <script src="app.js"></script>
</body>
</html>
