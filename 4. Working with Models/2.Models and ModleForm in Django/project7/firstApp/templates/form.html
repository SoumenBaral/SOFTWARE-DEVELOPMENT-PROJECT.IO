{% extends "base.html" %}
{% block content %}
<h1 class='text-center '>Welcome Form </h1>
    {% if data %}
        <table class="table mt-5 " style = "width:75%; margin:auto;">
            <thead class="table-secondary">
            <tr>
                <th scope="col">Roll</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Father's Name</th>
                <th scope='col'>Action</th>
            </tr>
            </thead>
            <tbody>
            {% for st in  data%}
            <tr>
                <td>{{st.roll}}</td>
                <td>{{st.name}}</td>
                <td>{{st.address}}</td>
                <td>{{st.father_name}}</td>
                <td><a href="{% url "delete_student" st.roll %}"  class="btn btn-danger text-white" >delete</a></td>
            </tr>
            {% endfor %}
            
            </tbody>
        </table>
    {% else %}
        <h1>No Data Found </h1>
    
        {% endif %}
{% endblock content %}
