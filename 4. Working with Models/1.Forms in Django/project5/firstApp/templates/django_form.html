{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<form class='centered' method="post"  enctype="multipart/form-data" > 
    {% csrf_token %}
    {% comment %} {{form.as_p}} {% endcomment %}
    {{form|crispy}}

    <button type="submit" class="btn btn-primary mt-5">Submit</button>
</form>
{% endblock content %}
